<div class="backdrop is-hidden" data-modal-ingredients>
    <div class="modal">
        <button class="modal__close-button" data-modal-ingredients-close>
            <svg class="" width="" height="">
                <use href="./images/icons.svg#icon-close"></use>
            </svg>
        </button>

        <p class="modal__title">Chololate icecream</p>

        <div class="ice-cream-div">
            <picture class="ice-cream-div__picture">
                <source media="(min-width: 480px)"
                    srcset="./images/modal-ingredients/img/img-ice-cream@1x.jpg 1x, ./images/modal-ingredients/img/img-ice-cream@2x.jpg 2x">
                <img src="./images/modal-ingredients/img/img-ice-cream@1x.jpg" alt="ice-cream"
                    class="ice-cream-div__img">
            </picture>
        </div>

        <ul class="food-value">
            <li class="food-value__item">
                <p class="food-value__member">Kcal</p>
            </li>
            <li class="food-value__item">
                <p class="food-value__member">Prote...</p>
            </li>
            <li class="food-value__item">
                <p class="food-value__member">Fats</p>
            </li>
            <li class="food-value__item">
                <p class="food-value__member">Carbs</p>
            </li>
        </ul>
        <h3 class="modal__ingredients-text">Ingredients</h3>
        <ul class="ingredients-list">
            <li class="ingredients-list__item">
                <ul class="ingredients-member-list">
                    <li class="ingredients-member-list__item">
                        <p class="ingredients-member-list__text">Milk</p>
                    </li>
                    <li class="ingredients-member-list__item">
                        <p class="ingredients-member-list__text">100ml</p>
                    </li>
                </ul>
            </li>
            <li class="ingredients-list__item">
                <ul class="ingredients-member-list">
                    <li class="ingredients-member-list__item">
                        <p class="ingredients-member-list__text">Belgian chocolate</p>
                    </li>
                    <li class="ingredients-member-list__item">
                        <p class="ingredients-member-list__text">20g</p>
                    </li>
                </ul>
            </li>
            <li class="ingredients-list__item">
                <ul class="ingredients-member-list">
                    <li class="ingredients-member-list__item">
                        <p class="ingredients-member-list__text">Cream</p>
                    </li>
                    <li class="ingredients-member-list__item">
                        <p class="ingredients-member-list__text">150ml</p>
                    </li>
                </ul>
            </li>
            <li class="ingredients-list__item">
                <ul class="ingredients-member-list">
                    <li class="ingredients-member-list__item">
                        <p class="ingredients-member-list__text">Cocoa powder</p>
                    </li>
                    <li class="ingredients-member-list__item">
                        <p class="ingredients-member-list__text">30g</p>
                    </li>
                </ul>
            </li>
            <li class="ingredients-list__item">
                <ul class="ingredients-member-list">
                    <li class="ingredients-member-list__item">
                        <p class="ingredients-member-list__text">Sugar</p>
                    </li>
                    <li class="ingredients-member-list__item">
                        <p class="ingredients-member-list__text">40g</p>
                    </li>
                </ul>
            </li>
            <li class="ingredients-list__item">
                <ul class="ingredients-member-list">
                    <li class="ingredients-member-list__item">
                        <p class="ingredients-member-list__text">Vanilla sugar</p>
                    </li>
                    <li class="ingredients-member-list__item">
                        <p class="ingredients-member-list__text">10g</p>
                    </li>
                </ul>
            </li>
        </ul>
        <form class="modal__form">
            <div class="modal__form-item">
                <input type="text" name="modal-name" pattern="[A-Za-z]{4,8}" placeholder=" " id="name"
                    class="modal__input" />
                <label class="modal__placeholder">Name</label>
            </div>

            <div class="modal__form-item">
                <input type="text" name="modal-tel" pattern="[0-9]{10}" placeholder=" " class="modal__input" />
                <label class="modal__placeholder">Phone</label>
            </div>

            <div class="modal__form-item modal__form-item--comment">
                <textarea name="feedback" rows="5" placeholder=" " class="modal__input"></textarea>
                <label class="modal__placeholder">Comment</label>
            </div>

            <button type="submit" class="modal__button">
                <span class="modal__button-text">Submit</span>
            </button>
        </form>
    </div>
</div>
